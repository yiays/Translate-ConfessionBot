undo = Vous pouvez annuler cette focntionnalité avec la commande `{prefix}enableimage`.
redoerr = Les images dans les messages anonymes sont déjà interdites. Aucun changement n'a été effectué.

[mod]
vetmessage = Merci d'approuver cette confession ou non avec les réactions présentes ci-dessous.
vetaccepted = Cette confession a été acceptée.
vetdenied = Cette confession a été refusée.

[admin]
reloadsuccess = Les configurations et traductions ont été rechargées.
